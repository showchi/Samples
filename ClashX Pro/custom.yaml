proxy-providers:
  # 可多机场，下面以两机场为例：
  # 1、单独订阅机场1和机场2，并把机场1和机场2的config name重新设置为机场1和机场2（分区操作基于本地配置文件，方便之后的分区操作），下载配置文件到本地默认文件夹；
  # 2、在下面机场1和机场2中url中，填入机场1和机场2的订阅地址，保存；
  # 3、切换到当前配置文件；
  # 4、处理可能的分区匹配问题；

  机场1:
    type: http
    url: 机场1 Clash订阅链接
    interval: 86400
    path: ./机场1.yaml
    health-check:
      enable: true
      interval: 600
