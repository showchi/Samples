parsers: # array
  # - reg: ^.*$ 匹配所有订阅，或 - url: https://example.com/profile.yaml 指定订阅
  - reg: ^.*$
    yaml:
      mix-rule-providers: # 引入第三方规则集
        Microsoft:
          type: http
          behavior: "classical"
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Microsoft.yaml"
          path: ./ruleset/Microsoft.yaml
          interval: 86400
        ChinaMedia:
          type: http
          behavior: "classical"
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ChinaMedia.yaml"
          path: ./ruleset/ChinaMedia.yaml
          interval: 86400
        LocalAreaNetwork:
          type: http
          behavior: "classical"
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/LocalAreaNetwork.yaml"
          path: ./ruleset/LocalAreaNetwork.yaml
          interval: 86400
        ProxyGFWlist:
          type: http
          behavior: "classical"
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyGFWlist.yaml"
          path: ./ruleset/ProxyGFWlist.yaml
          interval: 86400
        ProxyMedia:
          type: http
          behavior: "classical"
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyMedia.yaml"
          path: ./ruleset/ProxyMedia.yaml
          interval: 86400
        Apple:
          type: http
          behavior: "classical"
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Apple.yaml"
          path: ./ruleset/Apple.yaml
          interval: 86400
        OneDrive:
          type: http
          behavior: "classical"
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/OneDrive.yaml"
          path: ./ruleset/OneDrive.yaml
          interval: 86400
        ChatGPT:
          type: http
          behavior: "classical"
          url: "https://raw.githubusercontent.com/showchi/Samples/main/ClashForWindows/ChatGPT.yaml"
          path: ./ruleset/ChatGPT.yaml
          interval: 86400
      prepend-rules:
          - RULE-SET,ChatGPT,chatGPT
          - DOMAIN-KEYWORD,bing,Bing
          - RULE-SET,Microsoft,Bing
          - RULE-SET,OneDrive,Bing
          - RULE-SET,Apple,DIRECT
          - RULE-SET,ChinaMedia,DIRECT
          - RULE-SET,LocalAreaNetwork,DIRECT
          - RULE-SET,ProxyGFWlist,Bing
          - RULE-SET,ProxyMedia,Bing
      prepend-proxy-groups: # 订阅更新时，手动添加proxy-groups
        - name: Bing
          type: url-test
          url: "http://www.gstatic.cn/generate_204"
          interval: 600
          tolerance: 100
          proxies:
            - DIRECT
        - name: chatGPT
          type: select
          url: "http://www.gstatic.cn/generate_204"
          interval: 600
          t0lerance: 100
          proxies:
            - DIRECT
      commands:
        - proxy-groups.Bing.proxies=[]proxyNames|US|HK|SG|TW|JP|香港|美国|台湾|🇺🇸|🇭🇰|Taiwan
        - proxy-groups.chatGPT.proxies=[]proxyNames|US|美国|🇺🇸