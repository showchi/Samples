parsers: # array
  # - reg: ^.*$ 匹配所有订阅，或 - url: https://example.com/profile.yaml 指定订阅
  - reg: ^.*$
    yaml:
      # 引入第三方规则集
      mix-rule-providers:
        Microsoft:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Microsoft.yaml"
          path: ./ruleset/Microsoft.yaml
          interval: 86400
        ChinaMedia:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ChinaMedia.yaml"
          path: ./ruleset/ChinaMedia.yaml
          interval: 86400
        LocalAreaNetwork:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/LocalAreaNetwork.yaml"
          path: ./ruleset/LocalAreaNetwork.yaml
          interval: 86400
        ProxyGFWlist:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyGFWlist.yaml"
          path: ./ruleset/ProxyGFWlist.yaml
          interval: 86400
        ProxyMedia:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyMedia.yaml"
          path: ./ruleset/ProxyMedia.yaml
          interval: 86400
        Apple:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Apple.yaml"
          path: ./ruleset/Apple.yaml
          interval: 86400
        Google:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Google.yaml"
          path: ./ruleset/Google.yaml
          interval: 86400          
        OneDrive:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/OneDrive.yaml"
          path: ./ruleset/OneDrive.yaml
          interval: 86400
        ChatGPT:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/showchi/Samples/main/ClashForWindows/ChatGPT.yaml"
          path: ./ruleset/ChatGPT.yaml
          interval: 86400
        BanEasyListChina:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/BanEasyListChina.yaml"
          path: ./ruleset/BanEasyListChina.yaml
          interval: 86400
      # 规则
      prepend-rules:
          - RULE-SET,BanEasyListChina,REJECT
          - RULE-SET,ChatGPT,ChatGPT
          - RULE-SET,Google,Google          
          - DOMAIN-KEYWORD,bing,Bing
          - RULE-SET,Microsoft,Bing
          - RULE-SET,OneDrive,Bing
          - RULE-SET,Apple,DIRECT
          - RULE-SET,ChinaMedia,DIRECT
          - RULE-SET,LocalAreaNetwork,DIRECT
          - RULE-SET,ProxyGFWlist,Bing
          - RULE-SET,ProxyMedia,Bing
      # 订阅更新时，手动添加proxy-groups
      prepend-proxy-groups:
        - name: Bing
          type: select
          url: "http://www.gstatic.cn/generate_204"
          interval: 600
          tolerance: 100
          proxies:
            - DIRECT
            - 🇭🇰
            - 🇺🇸
            - 🇯🇵
            - 🇸🇬
            - TW
        - name: ChatGPT
          type: select
          url: "http://www.gstatic.cn/generate_204"
          interval: 600
          t0lerance: 100
          proxies:
            - DIRECT
            - 🇭🇰
            - 🇺🇸
            - 🇯🇵
            - 🇸🇬
            - TW
        - name: Google
          type: select
          url: "http://www.gstatic.cn/generate_204"
          interval: 600
          t0lerance: 100
          proxies:
            - DIRECT
            - 🇭🇰
            - 🇺🇸
            - 🇯🇵
            - 🇸🇬
            - TW
        - name: 🇺🇸
          type: select
          url: "http://www.gstatic.cn/generate_204"
          interval: 600
          t0lerance: 100
          proxies:
            - DIRECT
        - name: 🇭🇰
          type: select
          url: "http://www.gstatic.cn/generate_204"
          interval: 600
          t0lerance: 100
          proxies:
            - DIRECT
        - name: 🇯🇵
          type: select
          url: "http://www.gstatic.cn/generate_204"
          interval: 600
          t0lerance: 100
          proxies:
            - DIRECT
        - name: TW
          type: select
          url: "http://www.gstatic.cn/generate_204"
          interval: 600
          t0lerance: 100
          proxies:
            - DIRECT
        - name: 🇸🇬
          type: select
          url: "http://www.gstatic.cn/generate_204"
          interval: 600
          t0lerance: 100
          proxies:
            - DIRECT
      commands:
        - proxy-groups.🇺🇸.proxies=[]proxyNames|US|美国|🇺🇸
        - proxy-groups.🇭🇰.proxies=[]proxyNames|HK|香港|🇭🇰
        - proxy-groups.🇯🇵.proxies=[]proxyNames|JP|日本|🇯🇵
        - proxy-groups.TW.proxies=[]proxyNames|TW|Taiwan|台湾
        - proxy-groups.🇸🇬.proxies=[]proxyNames|SG|新加坡|🇸🇬