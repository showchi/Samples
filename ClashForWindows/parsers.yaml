        - proxy-groups.🇺🇸.proxies=[]proxyNames|US|美国|🇺🇸
        - proxy-groups.🇭🇰.proxies=[]proxyNames|HK|香港|🇭🇰
        - proxy-groups.🇯🇵.proxies=[]proxyNames|JP|日本|🇯🇵
        - proxy-groups.🇹🇼.proxies=[]proxyNames|TW|Taiwan|台湾|🇹🇼
